 :root {

  --bg-light: #f9fafb;

}

body {

}
.contact-banner {

}

.contact-modern {

.contact-container {

  justify-content: center;
  gap: 40px;
  padding: 40px 20px;

  border-radius: var(--radius);
  box-shadow: var(--shadow);
  max-width: 1000px;
  margin: 30px auto;
}

.contact-form-wrapper {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;

.contact-form {

}

.contact-form h2 {

  color: #1f2937;
}

.contact-form input,

  padding: 14px;
  border: 1px solid #ccc;
  border-radius: 12px;
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}

.contact-form button {
  padding: 14px;
  background-color: var(--primary);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;

.contact-form button:hover {

}

.contact-illustration {

}

.contact-illustration img {

  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
  transition: transform 0.4s;
}

.contact-illustration img:hover {
  transform: scale(1.03);
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

.whatsapp-float {
  position: fixed;
  bottom: 25px;
  right: 25px;
  z-index: 999;
  transition: transform 0.3s ease;
}

.whatsapp-float:hover {
  transform: scale(1.1);
}

.whatsapp-float img {
  width: 60px;
  height: 60px;
}

/* Modern contact section layout */
.contact-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  align-items: center;
  justify-content: space-between;
}

.contact-form-modern {
  flex: 1;
  min-width: 300px;
  background: #ffffff;

.smart-form h2 {

}

.smart-form input,
.smart-form textarea {
  width: 100%;
  padding: 12px 16px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 12px;
  font-size: 1rem;
}

.smart-form textarea {
  height: 120px;
  resize: vertical;
}

.smart-form button {
  width: 100%;
  padding: 12px;
  background: #2563eb;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.smart-form button:hover {
  background: #1d4ed8;
}

.social-ctas {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.cta-whatsapp,
.cta-insta {

  padding: 10px;

  font-weight: 600;

}

.cta-whatsapp {
  background-color: #25d366;
  color: white;
}

.cta-insta {
  background-color: #e1306c;
  color: white;
}

.cta-whatsapp:hover {
  background-color: #1ebc5a;
}

.cta-insta:hover {
  background-color: #c92a5e;
}

.contact-ai-image img {
  width: 100%;
  max-width: 400px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.07);
  transition: transform 0.4s;
}

.contact-ai-image img:hover {
  transform: scale(1.03);
}

.contact-section {
  background-color: #f5f8fc;
  padding: 40px 20px;
}

.banner-img {
  max-height: 400px;
  object-fit: cover;
  width: 100%;
  border-radius: 0 0 20px 20px;
}

/* Responsive */
@media (max-width: 768px) {
  .contact-wrapper {
    flex-direction: column;
    gap: 20px;
  }

  .contact-form,
  .contact-img {
    width: 100%;
  }

  .contact-img img {
    max-width: 100%;
    height: auto;
  }
}
/* Blue Background for Contact Section */
.blue-bg {

}
